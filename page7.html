<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>

      @import url('https://fonts.googleapis.com/css2?family=Bad+Script&display=swap');
      @font-face {
          font-family: 'Pretendard-Regular';
          src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
          font-weight: 400;
          font-style: normal;
      } 
      body {
        font-family: 'Pretendard-Regular', sans-serif;
        margin: 0;
        background-color: #f5f5f5; /* 배경 색상 추가 */
      }
    </style>
</head>

<body>
<div class="container">
  <div class="top-bar">
  
    <div class="search-bar">
        <input type="text" id="search-bar" placeholder="검색어를 입력하세요.">
      </div><!--search-bar-->
      
      
  <div class="title">
      <p class="login-signup">로그인&nbsp &nbsp &nbsp회원가입</p>
  </div><!--title-->
  
     <div class="topnav">
    <a href="#" onclick="goToPage('전체상품')">전체 상품</a> 
    <a href="#" onclick="goToPage('신상품')">신상품</a> 
    <a href="#" onclick="goToPage('리뷰 조회')">리뷰 조회</a> 
    <a href="#" onclick="goToPage('마이페이지')">마이페이지</a> 
  </div><!--topnav-->
  
      
      <p class="header">ⓒ1886 EWHA</p>
    </div><!--top-bar-->
   
  <div class="title">
    <p>회원가입을 위해 정보를 입력해주세요</p>
   </div>
<div class="form-container">
  <div class=form-row>
  <label class="mkIDc" for="mkId">아이디</label>
  <input class="inid" type="text" id="mkId" placeholder="아이디 입력(6-20자)">
  <button class="chk">ID 중복확인</button>
  </div>
  
<div class=form-row2>
  <label class="pswdc"for="pswd">비밀번호</label>
  <input type="password" id="pswd" placeholder="비밀번호 입력 (문자,숫자,특수문자 포함 8-12자)">
</div>

<div class=form-row3>
  <label class="chkpswdc" for="chkpswd">비밀번호 확인</label>
  <input type="password" id="chkpswd" placeholder="비밀번호 재입력">
</div> 

<div class=form-row4>
  <label class="namec" for="name">이름</label>
  <input class="inna " type="text" id="name" placeholder="이름을 입력해주세요">
</div>

<div class=form-row5>
  <label class="phnumc" for="phnum">전화번호</label>
  <input class="inph" type="text" id="phnum" placeholder="휴대폰 번호 입력('-'제외 11자리 입력)">
</div>

<div class=form-row6>
  <label class="emailc" for="email">이메일 주소</label>
  <input class="inemail" type="text" id="email" placeholder="">
  <p class="ewhaemail">@ewha.ac.kr</p>
</div>

<div class=form-row7>
  <label class="bdayc" for="bday">생년월일</label>
  <input class="year" type="text" id="bday" placeholder="연도">
   <input class="month" type="text" id="bday" placeholder="월">
    <input class="day" type="text" id="bday" placeholder="일">
</div>

  <div class="agree">
    <input type="checkbox" id="agree" name="agree">
    <label for="agree">개인정보 수집 및 이용동의</label>
</div>

  <div class="button-group">
    <button type="button" class="cancel-button">취소</button>
    <button type="submit" class="submit-button">등록</button>
  </div> 
  </div>
</div> 
</body>
</html>
