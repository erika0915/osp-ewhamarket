<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block styles %}

    {% endblock %}
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="log">
            {% if session['id'] %}
                <li><a href="/logout"><b>{{ session['id'] }}님 반갑습니다!</b> logout</a></li>
            {% else %}
                <li><a href="/login">로그인</a>&nbsp;<a href="/signup">회원가입</a></li>
            {% endif %}
        </div>        
        <nav class="navbar">
            <div class="navbar_logo">
                <p class="header">ⓒ1886 EWHA</p>
            </div>
            <ul class="navbar_menu">
                <li><a href="/products">전체상품</a></li>
                <li><a href="/reg_product">상품등록</a></li>
                <li><a href="/reviews">리뷰 조회</a></li>
                <li><a href="/mypage">마이페이지</a></li>
            </ul>
            <a href="#" class="navbar__toggleBtn">
                <i class="fas fa-bars"></i>
            </a>
            <div class="search-bar">
                <input type="text" id="search-bar" placeholder="검색어를 입력하세요.">
            </div>
        </nav>
        <section>
            {% block section %}
            {% endblock section %}
        </section>
    </div>
</body>
</html>
