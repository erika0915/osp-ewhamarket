<!--금채원-->
{% extends "index.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='/css/review_detail.css') }}">
{% endblock %}

{% block section %}
<main>
    <div class="form-container">
        <div class="review-top">
            <h3>상세 리뷰 페이지</h3>
            <p>{{product.productName}}</p>
        </div>
            
        <div class="content">
            <div class="review-left">
                <!-- 별점 -->
                <div class="rating-container">
                    <div class="grade" id="star-rating"></div>
                    <div class="review-rate"> ( {{ review.rate }} )</div>
                </div>
                <!-- 제목 -->
                <div class="review-title">
                    <p class="reviewtitle">{{review.title}}</p>
                    <div class="reviewDB"> 
                        <p class="review-at">구매 일자 : {{ review.createdAt }}</p>
                        <p class="review-author">{{ review.nickname }} 벗</p>
                    </div>
                </div>
                <!-- 내용 -->
                <p class="review-content"> {{ review.content }} </p>

            </div>
            
            <!-- 이미지 -->
            <div class="review-right">
                <img src="{{ url_for('static', filename='images/' + review.reviewImage) }}" width="140" height="200" alt="Review Image">
            </div>
    
        </div>
    </div>
</main>

<script>
const starRating = parseInt("{{ review.rate }}");
 
 // 별점 생성 함수
function generateStars(rating) {
    const starContainer = document.getElementById("star-rating");
    starContainer.innerHTML = ""; // 기존 내용을 초기화
 
for (let i = 0; i < 5; i++) {
    const star = document.createElement("span");
    if (i < rating) {
        star.textContent = "★"; // 채워진 별
        star.style.color = "#FFD700"; // 금색
    } else {
        star.textContent = "☆"; // 빈 별
        star.style.color = "#ddd"; // 회색
    }
    star.style.fontSize = "20px";
    star.style.marginRight = "2px";
    starContainer.appendChild(star);
    }
}
 
 // 별점 적용
generateStars(starRating);
</script>
<!--<script src="{{ url_for('static', filename='/js/review_detail.js') }}"></script>-->
{% endblock %}
