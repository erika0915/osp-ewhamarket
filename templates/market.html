{% extends "index.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='/css/market.css') }}">
{% endblock %}

{% block section %}

<body>
  <div class="titleRanking">
      <p>마켓 랭킹</p> 
      <hr>
  </div>


  <div class="form-container">
    <div class="market-container1">
      <div class="like-container">
        <h3 class="nickname1">{{value.nickname}}</h3>
        <button class="like-button" onclick="toggleLike(this)">
          <i class="fa fa-heart" id="heart" ></i> <!--12주차 좋아요 기능 구현-->
        </button>
      </div>
      <hr>
      <table>
        <tr>
          {% for key, value in row1 %}
          <td onclick="location href='{{url_for('products.view_product_detail', productId=key)}}';" style="cursor:pointer;">
            <img src="{{ url_for('static', filename='images/' + value.productImage) }}" width=70, height=100>
          </td>
          {% endfor %}
        </tr>
       </table>
    </div>
