{% extends "index.html" %}
{%block styles%}
<link rel="stylesheet" href="../static/css/signup.css">
<link rel="stylesheet" href="../static/css/style.css">
{% endblock %}
{%block section%} 
<main>
  <div class="form-container">
    <form action = "/submit_item_post" method= "POST" enctype="multipart/form-data">
      <div class="titleRegister">
        <p>상품 등록</p>
      </div>

      <div class=form-row>
        <label for="userId">아이디</label>
        <input class="inlg" type="text" id="userId" name = "userId" placeholder="아이디 입력">
      </div>
      
      <div class=form-row2>
        <label for="productName">상품명</label>
        <input class="inpn" type="text" id="productName" name = "productName" placeholder="상품명을 입력하세요.">
      </div>

      <div class=form-row3>
        <label for="price">가격</label>
        <input class="inpr" type="text" id="price" name= "price" placeholder="가격 입력">
      </div> 

      <div class=form-row4>
        <label for="category">카테고리</label>
          <select id="category" name = "category">
            <option value="" disabled selected>카테고리 선택</option>
            <option value="electronics">전자 제품</option>
            <option value="fashion">패션</option>
            <option value="home">가정용품</option>
          </select>
        <label for="options">   옵션</label>
          <select id="options" name="option">
            <option value="" disabled selected>옵션 추가</option>
            <option value="option1">옵션 1</option>
            <option value="option2">옵션 2</option>
          </select>
      </div>

      <div class=form-row5>
        <label for="location">지역</label>
          <select id="location" name = "location">
            <option value="" disabled selected>지역 선택</option>
            <option value="seoul">서울</option>
            <option value="busan">부산</option>
            <option value="daegu">대구</option>
          </select>
      </div>

      <div class=form-row6>
        <label for="shortDescription">한 줄 소개</label>
        <input class="in1ln" type="text" id="shortDescription" name="shortDescription" placeholder="상품에 대한 한 줄 소개를 입력하세요.">
      </div>

      <div class=form-row7>
        <label for="description">설명</label>
        <textarea id="description" name="description" placeholder="상품에 대한 설명을 입력하세요."></textarea>
      </div>

      <div class=form-row7>
        <p class="pp">이미지   </p>
        <label for="file">choose file</label>
        <input class="file" type="file" id="file" name= "file"/>
      </div>

      <div class="button-group">
        <button type="button" class="cancel-button">취소</button>
        <button type="submit" class="submit-button">등록</button>
      </div> 
    </form> 
  </div>
</main> 
{% endblock section %}
