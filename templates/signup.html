{% extends "index.html" %}

{% block content %}
<div class="title">
    <p>회원가입을 위해 정보를 입력해주세요</p>
</div>
<div class="form-container">
 <form action="/submit" method="post">
    <div class="form-row">
        <label class="mkIDc" for="mkId">아이디</label>
        <input class="inid" type="text" id="mkId" placeholder="아이디 입력(6-20자)">
        <button class="chk">ID 중복확인</button>
    </div>

    <div class="form-row2">
        <label class="pswdc" for="pswd">비밀번호</label>
        <input type="password" id="pswd" placeholder="비밀번호 입력 (문자,숫자,특수문자 포함 8-12자)">
    </div>

    <div class="form-row3">
        <label class="chkpswdc" for="chkpswd">비밀번호 확인</label>
        <input type="password" id="chkpswd" placeholder="비밀번호 재입력">
    </div> 

    <div class="form-row4">
        <label class="namec" for="name">이름</label>
        <input class="inna" type="text" id="name" placeholder="이름을 입력해주세요">
    </div>

    <div class="form-row5">
        <label class="phnumc" for="phnum">전화번호</label>
        <input class="inph" type="text" id="phnum" placeholder="휴대폰 번호 입력('-'제외 11자리 입력)">
    </div>

    <div class="form-row6">
        <label class="emailc" for="email">이메일 주소</label>
        <input class="inemail" type="text" id="email" placeholder="">
        <p class="ewhaemail">@ewha.ac.kr</p>
    </div>

    <div class="form-row7">
        <label class="bdayc" for="bday">생년월일</label>
        <input class="year" type="text" id="bday" placeholder="연도">
        <input class="month" type="text" id="bday" placeholder="월">
        <input class="day" type="text" id="bday" placeholder="일">
    </div>

    <div class="agree">
        <input type="checkbox" id="agree" name="agree">
        <label for="agree">개인정보 수집 및 이용동의</label>
    </div>
    <div class="button-group">
        <button type="button" class="cancel-button">취소</button>
        <button type="submit" class="submit-button">등록</button>
    </div> 
</form>
</div>
{% endblock %}
